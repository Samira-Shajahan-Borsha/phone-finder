<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder: Find the phone that suits your needs</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="container bg-body-tertiary">
    <h2 class="text-center text-info mt-3">Search smart phone here</h2>

    <!-- search area -->
    <div class="input-group my-3 w-75 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search" aria-label="" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-info" type="button" id="search-btn">Search</button>
    </div>

    <!-- error-message -->
    <p id="error-message" class="text-danger text-center">Please write something to display</p>

    <!-- display phone details -->
    <div id="phone-detail-container" class="d-flex flex-column align-items-center">
        
    </div>

    <!-- display searched phone -->
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 my-4">

    </div>

    <!-- show all phone -->
    <div id="show-all" class="d-flex flex-column align-items-center my-4">
        <button id="show-all-btn" type="button" class="btn btn-dark">Show All</button>
    </div>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
